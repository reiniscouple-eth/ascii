<!DOCTYPE html>
<html>
<head>
    <title>YOU by Reiniscouple</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: monospace;
        background-color: #000;
        color: #fff;
      }
      #ascii-art {
        font-family: monospace;
        font-size: 8px;
        color: #fff;
        background-color: #000;
        line-height: 1;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        display: flex;
        gap: 10px;
      }
      #controls button, #controls select {
        margin: 5px;
        padding: 10px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div id="controls">
        <select id="cameraSelect"></select>
        <button id="saveAsciiArt">Save ASCII Art</button>
    </div>
    <main id="ascii-art"></main>
    <script>
      const density = ' .:-=+*#%@â–ˆ';
      const FONT_SIZE = 8;
      const ASPECT_RATIO = 2;
      let video;
      let asciiDiv;
      let selectedDeviceId = null;

      async function getCameraDevices() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        const cameraSelect = document.getElementById('cameraSelect');
        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        if (videoDevices.length > 0) {
          selectedDeviceId = videoDevices[0].deviceId;
          cameraSelect.addEventListener('change', (event) => {
            selectedDeviceId = event.target.value;
            initializeCamera();
          });
        }
      }

      async function initializeCamera() {
        if (video) video.remove();

        const constraints = {
          video: {
            deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined
          }
        };

        video = createCapture(constraints, () => {
          video.size(floor(windowWidth / (FONT_SIZE / ASPECT_RATIO)), floor(windowHeight / FONT_SIZE));
        });

        video.hide();
      }

      function setup() {
        noCanvas();
        asciiDiv = document.getElementById('ascii-art');

        getCameraDevices();
        initializeCamera();

        document.getElementById('saveAsciiArt').addEventListener('click', saveAsciiArt);

        window.addEventListener('resize', calculateResolution);
      }

      function draw() {
        if (!video) return;

        video.loadPixels();
        let asciiImage = '';
        const len = density.length;

        for (let j = 0; j < video.height; j++) {
          for (let i = 0; i < video.width; i++) {
            const pixelIndex = (i + j * video.width) * 4;
            const r = video.pixels[pixelIndex];
            const g = video.pixels[pixelIndex + 1];
            const b = video.pixels[pixelIndex + 2];
            const avg = (r + g + b) / 3;
            const charIndex = floor(map(avg, 0, 255, 0, len - 1));
            const c = density.charAt(charIndex);
            asciiImage += c === ' ' ? '&nbsp;' : c;
          }
          asciiImage += '<br/>';
        }

        asciiDiv.innerHTML = asciiImage;
      }

      function calculateResolution() {
        if (video) {
          const cols = floor(windowWidth / (FONT_SIZE / ASPECT_RATIO));
          const rows = floor(windowHeight / FONT_SIZE);
          video.size(cols, rows);
        }
      }

      function saveAsciiArt() {
        html2canvas(asciiDiv, {
          backgroundColor: '#000'
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'ascii-art.png';
          link.href = canvas.toDataURL();
          link.click();
        }).catch(error => {
          console.error('Error saving ASCII art:', error);
        });
      }

      setup();
    </script>
</body>
</html>
